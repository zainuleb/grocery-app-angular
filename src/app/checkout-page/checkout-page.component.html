<section class="item content">
  <div class="container toparea">
    <div id="edd_checkout_wrap" class="col-md-8 col-md-offset-2">
      <form id="edd_checkout_cart_form" method="post">
        <div id="edd_checkout_cart_wrap">
          <table id="edd_checkout_cart">
            <thead>
              <tr class="edd_cart_header_row">
                <th class="edd_cart_item_name">Item Name</th>
                <th class="edd_cart_item_price">Item Price</th>
                <th class="edd_cart_item_price">Item Quantity</th>
                <th class="edd_cart_actions">Actions</th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let item of cartList">
                <tr class="edd_cart_item" id="edd_cart_item_0_25">
                  <td>
                    <div class="edd_cart_item_image">
                      <img
                        width="25"
                        height="25"
                        src="{{ item.item.image }}"
                        alt="{{ item.item.title }}"
                      />
                    </div>
                    <span class="edd_checkout_cart_item_title">
                      {{ item.item.title }}
                    </span>
                  </td>
                  <td class="edd_cart_item_price">${{ item.item.price }}</td>
                  <td class="edd_cart_item_price">{{ item.quantity }}</td>
                  <td class="edd_cart_actions">
                    <a
                      class="edd_cart_remove_item_btn"
                      click="removeHandler(item.item)"
                      >Remove</a
                    >
                  </td>
                </tr>
              </ng-container>
            </tbody>
            <tfoot>
              <tr class="edd_cart_footer_row">
                <th colspan="5">
                  <button mat-button class="edd-save-cart-button">
                    Save Cart
                  </button>
                </th>
              </tr>
              <tr
                class="edd_cart_footer_row edd_cart_discount_row"
                style="display: none"
              >
                <th colspan="5" class="edd_cart_discount"></th>
              </tr>
              <tr class="edd_cart_footer_row">
                <th colspan="5" class="edd_cart_total">
                  Total:
                  <span
                    class="edd_cart_amount"
                    data-subtotal="11.99"
                    data-total="11.99"
                    >${{ cartTotal }}</span
                  >
                </th>
              </tr>
            </tfoot>
          </table>
        </div>
      </form>

      <!-- form header -->
      <div class="row">
        <div class="col">
          <h1>Address Form</h1>
          <hr />
        </div>
      </div>

      <!-- main form -->
      <div class="row">
        <form action="" style="width: 100%" [formGroup]="userCheckoutForm">
          <div class="col">
            <!-- personal info -->
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label for="fnText">First Name</label>
                  <input
                    type="text"
                    name="name"
                    placeholder="Full Name"
                    formControlName="fullName"
                    id="fnText"
                    placeholder="Enter first name"
                  />
                  <!--   <small
                    id="fnHelp"
                    *ngIf="fullName.errors?.required && fullName.touched"
                    class="form-text custom-invalid-feedback"
                    >Field is required</small
                  >
                  <small
                    id="fnHelp"
                    *ngIf="fullName.errors?.minlength && fullName.touched"
                    class="form-text custom-invalid-feedback"
                    >Value must contain atleast 2 characters</small
                  > -->
                </div>
              </div>
            </div>

            <!-- seperator -->
            <div class="row">
              <div class="col">
                <hr />
              </div>
            </div>

            <!-- address form portion -->
            <div class="row" formArrayName="address">
              <div
                class="col-12"
                *ngFor="let group of addressArray.controls; let i = index"
                [formGroupName]="i"
              >
                <div class="row">
                  <div class="col-12">
                    <div class="row">
                      <div class="col-8">
                        <h4>Address {{ i + 1 }}</h4>
                      </div>
                      <div class="col-4 control-buttons">
                        <img
                          src="/assets/icons/add.svg"
                          alt=""
                          (click)="addAddress()"
                        />
                        <img
                          src="/assets/icons/remove.svg"
                          alt=""
                          width="24"
                          height="24"
                          (click)="removeAddress(i)"
                        />
                      </div>
                    </div>
                    <hr />
                  </div>
                  <div class="col-12" style="margin-bottom: 1rem">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        formControlName="primaryFlg"
                        type="checkbox"
                        value=""
                        id="defaultCheck1"
                      />
                      <label class="form-check-label" for="defaultCheck1">
                        Is Primary Address
                      </label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-group">
                      <label for="addText">Street Address</label>
                      <input
                        type="text"
                        formControlName="streetAddress"
                        id="addText"
                        placeholder="Enter street address"
                      />
                      <!-- <small
                        *ngIf="
                          group.controls.streetAddress.invalid &&
                          group.controls.streetAddress.touched
                        "
                        class="form-text custom-invalid-feedback"
                        >Field is required</small
                      > -->
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="row">
                      <div class="col">
                        <div class="form-group">
                          <label for="city">City</label>
                          <input
                            type="text"
                            formControlName="city"
                            id="city"
                            placeholder="Enter city"
                          />
                          <!--  <small
                            *ngIf="
                              group.controls.city.invalid &&
                              group.controls.city.touched
                            "
                            class="form-text custom-invalid-feedback"
                            >Field is required</small
                          > -->
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-group">
                          <label for="state">State</label>
                          <select id="inputState" formControlName="state">
                            <option selected [ngValue]="null">Choose...</option>
                            <option *ngFor="let item of states" [value]="item">
                              {{ item }}
                            </option>
                          </select>
                          <!--  <small
                            *ngIf="
                              group.controls.state.invalid &&
                              group.controls.state.touched
                            "
                            class="form-text custom-invalid-feedback"
                            >Field is required</small -->
                          >
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-group">
                          <label for="zipcode">Zip Code</label>
                          <input
                            type="text"
                            formControlName="zipcode"
                            id="zipcode"
                            placeholder="Enter city"
                          />
                          <!--  <small
                            *ngIf="
                              group.controls.zipcode.errors?.required &&
                              group.controls.zipcode.touched
                            "
                            class="form-text custom-invalid-feedback"
                            >Field is required</small
                          >
                          <small
                            *ngIf="
                              group.controls.zipcode.errors?.pattern &&
                              group.controls.zipcode.touched
                            "
                            class="form-text custom-invalid-feedback"
                            >Value should be 5 digit number.</small
                          > -->
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- seperator -->
            <div class="row">
              <div class="col">
                <hr />
              </div>
            </div>

            <!-- final action buttons -->
            <div class="row justify-content-center">
              <div class="col-2">
                <button
                  type="button"
                  [disabled]="userCheckoutForm.invalid"
                  (click)="submitHandler()"
                  class="btn btn-primary"
                >
                  Submit
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
