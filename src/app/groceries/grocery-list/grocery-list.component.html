<mat-grid-list cols="3" rowHeight="1:1.4">
  <mat-grid-tile *ngFor="let item of groceryList">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ item.title }}</mat-card-title>
        <mat-card-subtitle>{{ item.id }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{ item.image }}" alt="Photo of a Shiba Inu" />
      <mat-card-content>
        <p>
          {{ item.description }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
