<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div
      fxFlex="33%"
      fxFlex.xs="100%"
      fxFlex.sm="50%"
      *ngFor="let item of groceryList"
    >
      <mat-card class="mat-elevation-z4">
        <div mat-card-avatar class="example-header-image">
          Ref: {{ item.id }}
        </div>
        <mat-card-title-group>
          <mat-card-title>{{ item.title | slice: 0:30 }}</mat-card-title>
          <mat-card-subtitle>{{ item.category | uppercase }}</mat-card-subtitle>
          <img
            mat-card-lg-image
            src="{{ item.image }}"
            alt="{{ item.title }}"
          />
        </mat-card-title-group>
        <mat-card-content>
          {{ item.description | slice: 0:45 }}
        </mat-card-content>
        <mat-card-actions class="buttonsContainer">
          <button
            mat-raised-button
            color="primary"
            (click)="productDetail(item.id)"
          >
            <a> Detail </a>
          </button>
          <button mat-raised-button color="accent" (click)="addToCart(item)">
            <a>Add to Cart</a>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
